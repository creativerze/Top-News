<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top News</title>
    <!-- bootstrap link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- bootstrap icon  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- css link  -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- header section start -->
    <header>
      <section class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light p-3 shadow">
          <div class="container-fluid fw-bold">
            <a class="navbar-brand main-color fs-4" href="index.html"
              ><span class="main-bg-color text-light rounded px-2 py-1"
                >Top</span
              >
              News</a
            >
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto fw-bold dd">
                <li class="nav-item">
                  <a
                    class="nav-link main-color border-color"
                    aria-current="page"
                    href="#"
                    >News</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link text-secondary" href="blog.html">Blogs</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </section>
    </header>
    <!-- header section end -->

    <!-- main section start -->
    <main>
      <!-- category section start  -->
      <section id="category-section" class="container my-5"></section>
      <!-- category section end  -->

      <!-- count news section start  -->
      <section class="container my-5">
        <div class="">
          <p class="fs-5 ps-4">Items Found: <span id="count-item">0</span></p>
        </div>
      </section>
      <!-- count news section end  -->

      <!-- default section start  -->
      <section class="container my-5">
        <div class="row">
          <div class="col-md-6 ps-4 text-center text-md-start mb-3">
            <p class="fs-6">
              Short By View:
              <span class="text-muted ps-4 fs-6"
                >default <i class="bi bi-arrow-down-short ps-1"></i
              ></span>
            </p>
            <!-- <div class="">default <i class="bi bi-arrow-down-short"></i></div> -->
          </div>
          <div class="col-md-6 text-md-end text-center">
            <button class="btn fs-6 main-bg-color text-light me-1">
              Today's Pick
            </button>
            <button class="btn fs-6 main-color main-border-color">
              Trending
            </button>
          </div>
        </div>
      </section>
      <!-- default section end -->

      <!-- news section start  -->
      <section class="container">
        <div id="display-news"></div>
      </section>
      <!-- news section end -->

      <!-- modal start -->
      <section id="modal-field" class="container">
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div id="modal-body" class="modal-body"></div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- modal end -->

      <!-- spinners start  -->
      <section id="spinners" class="container d-none">
        <div
          style="height: 200px"
          class="d-flex justify-content-center align-items-center"
        >
          <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
      <!-- spinners end -->
    </main>
    <!-- main section end -->
    <!-- footer section start  -->
    <footer>
      <section style="margin-top: 150px">
        <div class="container-Fluid py-5 footer-area text-center text-light">
          <h3 class="py-2">Top News</h3>
          <p>Copyright Â© 2022 CreatiVerze.com</p>
        </div>
      </section>
    </footer>
    <!-- footer section end  -->

    <!-- bootstrap js link  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- js link  -->
    <script src="js/main.js"></script>
  </body>
</html>
